name: CI

on:
  push:
  pull_request:

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
        - { icon: ğŸ§, name: ubuntu }
        - { icon: ğŸ, name: macos }
        - { icon: ğŸ§Š, name: windows }
        pyver:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} ${{ matrix.os.name }} | ${{ matrix.pyver }}
    steps:

    - name: ğŸ§° Repository Checkout
      uses: actions/checkout@v2

    - name: ğŸ Set up Python ${{ matrix.pyver }}
