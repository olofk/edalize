name: CI

on:
  push:
  pull_request:
  # Run CI once a week even without code changes to ensure tests pass with
  # updated dependencies.
  schedule:
    - cron: '0 0 * * 5'
  # Allow triggering a CI run from the web UI.
  workflow_dispatch:

jobs:

  Format:
    name: ğŸ Format
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ§° Checkout
      uses: actions/checkout@v2

    - name: ğŸ Setup Python ${{ matrix.pyver }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: ğŸš¦ Run pre-commit Action
      uses: pre-commit/action@v2.0.0

  Build:
    strategy:
      fail-fast: false
      matrix:
        os:
        - { icon: ğŸ§, name: ubuntu }
        #- { icon: ğŸ, name: macos }
        #- { icon: ğŸ§Š, name: windows }
        pyver:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} ${{ matrix.os.name }} | ${{ matrix.pyver }}
    steps:

    - name: ğŸ§° Repository Checkout
      uses: actions/checkout@v2

    - name: ğŸ Set up Python ${{ matrix.pyver }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.pyver }}

    - name: ğŸ› ï¸ Install dependencies
      run: |
        python -c "import sys; print(sys.version)"
        pip install tox

    - name: ğŸš§ Build package and run tests with tox
      run: tox -e py
